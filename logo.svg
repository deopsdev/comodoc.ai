<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background -->
  <rect width="200" height="200" rx="40" fill="#1A1A1A"/>
  
  <!-- Stylized "K" as Building Structure -->
  <!-- Main Vertical Beam -->
  <rect x="60" y="40" width="15" height="120" rx="2" fill="#00FFCC"/>
  
  <!-- Upper Diagonal Beam -->
  <path d="M75 100L130 45" stroke="#00FFCC" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Lower Diagonal Beam -->
  <path d="M75 100L130 155" stroke="#00FFCC" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Construction Details (Rivets/Joints) -->
  <circle cx="67.5" cy="55" r="3" fill="#1A1A1A"/>
  <circle cx="67.5" cy="145" r="3" fill="#1A1A1A"/>
  <circle cx="75" cy="100" r="5" fill="#22D3EE"/>
  
  <!-- Architectural Grid Overlay (Subtle) -->
  <path d="M40 70H160M40 100H160M40 130H160" stroke="#00FFCC" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M85 40V160M115 40V160" stroke="#00FFCC" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Glow Effect on the Center Joint -->
  <circle cx="75" cy="100" r="10" stroke="#00FFCC" stroke-opacity="0.3" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
