<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle (Dark Industrial) -->
  <circle cx="100" cy="100" r="95" fill="#1A1A1A" />
  
  <!-- Foundation / Building Blocks -->
  <rect x="40" y="140" width="120" height="20" rx="2" fill="#334155" />
  <rect x="50" y="115" width="100" height="20" rx="2" fill="#475569" />
  
  <!-- Main Tower (Stylized as a "K" structure) -->
  <path d="M70 60V110M70 85L100 60M70 85L100 110" stroke="#00FFCC" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Crane / Construction Element -->
  <path d="M100 40H150M150 40V60" stroke="#00FFCC" stroke-width="4" stroke-linecap="round" />
  <rect x="145" y="60" width="10" height="10" fill="#22D3EE">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
  </rect>

  <!-- Digital Grid / Foundation Lines -->
  <path d="M40 160H160M60 175H140M80 190H120" stroke="#00FFCC" stroke-width="1" stroke-opacity="0.3" />

  <!-- The "Building" Komodo Element (Abstract Tail) -->
  <path d="M40 140C40 140 30 100 50 80" stroke="#00FFCC" stroke-width="4" stroke-dasharray="4 4" />
</svg>
